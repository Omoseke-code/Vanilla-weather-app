<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4e908a59d6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" style="background-color: #fff;">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city ..."
              class="form-control search-input"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3 p-0">
            <input
              type="submit"
              value="Search"
              class="btn w-95"
              style="background-color: #f3f360"
            />
          </div>
        </div>
      </form>
      <div class="row forecast-row">
        <div class="container col-5">
          <ul>
          <li><h2 id="city"></h2></li>
          <li><h1><img src="" alt="forecast icon" id="topicon" /></h1></li>
          <li><h3 id="forecast"></h3></li>
          </ul>
        </div>
        <div class="col-3">
          <h1 id="temp"></h1>
          <p>
            Last updated
            <span id="time"></span>
          </p>
        </div>
        <div class="col-4">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>Km/h</li>
          </ul>
        </div>
      </div>
      <div class="row next-row">
        <div class="col">
          <ul>
          <li><h5 id="date1"></h5></li>
          <li><img src="" alt="forecast icon" id="icon1" /></li>
          <li id="temp1"></li>
          </ul>
        </div>
        <div class="col">
          <ul>
          <li><h5 id="date2"></h5></li>
          <li><img src="" alt="forecast icon" id="icon2" /></li>
          <li id="temp2"></li>
          </ul>
        </div>
        <div class="col">
          <ul>
          <li><h5 id="date3"></h5></li>
          <li><img src="" alt="forecast icon" id="icon3" /></li>
          <li id="temp3"></li>
        </ul>
        </div>
        <div class="col">
          <ul>
          <li></li><h5 id="date4"></h5></li>
          <li><img src="" alt="forecast icon" id="icon4" /></li>
          <li id="temp4"></li>
        </div>
      </div>
    </div>
    <p class="ms-5">
      This project was coded by <b>Omoseke Salami</b> and
      <a
        href="https://github.com/Omoseke-code/Vanilla-weather-app"
        target="_blank"
        rel="noopener noreferrer"
        ><b>open-sourced</b></a
      >
      and <b>hosted on netlify</b>
    </p>
    <script src="app.js"></script>
  </body>
</html>
